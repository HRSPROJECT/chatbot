<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gemini Text Generator</h1>
    <textarea id="promptInput" placeholder="Enter your prompt here"></textarea>
    <button id="generateButton">Generate Text</button>
    <div id="responseOutput"></div>
    <script>
        const generateButton = document.getElementById('generateButton');
        const promptInput = document.getElementById('promptInput');
        const responseOutput = document.getElementById('responseOutput');
    
        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value;
            if(!prompt.trim()) {
                 alert("Prompt can't be empty");
                 return;
            }
             responseOutput.textContent = "Generating..."
            try {
                 const response = await fetch('geminiserver.vercel.app/generate-text', { // REPLACE WITH YOUR SERVER DEPLOYED URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                 if (!response.ok) {
                    const responseJson = await response.json();
                    throw new Error(`Failed to generate text : ${responseJson.error}`)
                 }

                 const data = await response.json();
                 responseOutput.textContent = data.response;
             } catch (error) {
                 responseOutput.textContent = `Error: ${error.message}`
                 console.error("Error sending request", error)
             }
        });
    </script>
</body>
</html>
